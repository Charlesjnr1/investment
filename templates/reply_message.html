<!DOCTYPE html>
<html>
<head>
  <title>Reply Message</title>
  <style>
    body { font-family: Arial; background: #f0f2f5; padding: 30px; }
    .container {
      max-width: 500px; margin: auto; background: white; padding: 20px;
      border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; }
    textarea {
      width: 100%; height: 150px; padding: 10px;
      border: 1px solid #ccc; border-radius: 5px;
    }
    button {
      margin-top: 10px; padding: 10px; width: 100%;
      background: #28a745; color: white; border: none; border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reply to {{ message['name'] }}</h2>
    <p><strong>Message:</strong><br>{{ message['content'] }}</p>
    <form method="POST">
      <textarea name="reply" placeholder="Write your reply..." required></textarea>
      <button type="submit">Send Reply</button>
    </form>
  </div>
</body>
</html>
