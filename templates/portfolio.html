<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio | MyCryptoWallet</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --text: #f1f5f9;
      --accent: #fcd535;
      --shadow: rgba(0, 0, 0, 0.3);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: var(--card);
      padding: 1.5rem;
      text-align: center;
      font-size: 1.8rem;
      color: var(--accent);
      border-bottom: 1px solid #334155;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .card {
      background: var(--card);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px var(--shadow);
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: var(--accent);
    }
    canvas {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <header>ðŸ“Š Portfolio Overview</header>
  <main>
    <div class="card">
      <h2>Asset Allocation</h2>
      <canvas id="portfolioChart"></canvas>
    </div>
  </main>

  <script>
    const ctx = document.getElementById('portfolioChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Bitcoin (BTC)', 'Ethereum (ETH)', 'Tether (USDT)', 'BNB', 'Solana (SOL)'],
        datasets: [{
          data: [40, 25, 20, 10, 5],
          backgroundColor: ['#f7931a', '#3c3c3d', '#26a17b', '#f3ba2f', '#9945ff'],
          borderColor: '#1e293b',
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'bottom',
            labels: {
              color: '#e2e8f0'
            }
          },
          tooltip: {
            callbacks: {
              label: function(context) {
                return `${context.label}: ${context.raw}%`;
              }
            }
          }
        }
      }
    });
  </script>
</body>
</html>
