<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy Bitcoin | MyCryptoWallet</title>
  <style>
    :root {
      --bg: #0e1626;
      --card: #1c2a3a;
      --text: #f2f2f2;
      --accent: #fcd535;
      --input: #2c3e50;
      --hover: #263b50;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 1.5rem;
      background: var(--card);
      color: var(--accent);
      font-size: 1.8rem;
      font-weight: bold;
      border-bottom: 1px solid #34495e;
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .card {
      background: var(--card);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      margin-bottom: 1.5rem;
      background: var(--input);
      color: var(--text);
    }
    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: bold;
      background: var(--accent);
      border: none;
      color: #000;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ffd700;
    }
    .result {
      margin-top: 1rem;
      font-size: 1.2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>ðŸª™ Buy Bitcoin</header>

  <main>
    <section class="card">
      <label for="usd">Amount in USD ($)</label>
      <input type="number" id="usd" placeholder="Enter USD amount" oninput="calculateBTC()" />

      <label for="rate">Exchange Rate (1 BTC = USD)</label>
      <input type="number" id="rate" value="65000" oninput="calculateBTC()" />

      <button onclick="buyBitcoin()">Buy BTC</button>

      <div class="result" id="btcResult">You will receive: 0 BTC</div>
    </section>
  </main>

  <script>
    function calculateBTC() {
      const usd = parseFloat(document.getElementById("usd").value) || 0;
      const rate = parseFloat(document.getElementById("rate").value) || 1;
      const btc = usd / rate;
      document.getElementById("btcResult").textContent = `You will receive: ${btc.toFixed(8)} BTC`;
    }

    function buyBitcoin() {
      const usd = document.getElementById("usd").value;
      const btcText = document.getElementById("btcResult").textContent;
      if (usd <= 0) {
        alert("Please enter a valid amount.");
      } else {
        alert(`Transaction initiated!\n\n${btcText}`);
      }
    }
  </script>
</body>
</html>
