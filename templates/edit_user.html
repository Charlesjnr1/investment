<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f7;
      padding: 30px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
    }

    .btn-secondary {
      background-color: #6c757d;
      margin-left: 10px;
    }

    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Edit User</h2>
    <form method="POST">
      <label for="username">Username:</label>
      <input type="text" name="username" value="{{ user['username'] }}" required>

      <label for="email">Email:</label>
      <input type="email" name="email" value="{{ user['email'] }}" required>

      <label for="wallet_balance">Wallet Balance ($):</label>
      <input type="number" step="0.01" name="wallet_balance" value="{{ user.get('wallet_balance', 0.00) }}" required>

      <button type="submit" class="btn">Save Changes</button>
      <a href="{{ url_for('admin_users') }}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</body>
</html>
