<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }

        .settings-container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            padding: 30px;
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        label {
            display: block;
            margin-top: 20px;
            color: #555;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            margin-top: 25px;
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .note {
            font-size: 0.9em;
            color: #888;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <h2>Admin Settings</h2>
        <form method="POST" action="/admin/settings">
            <label for="admin_email">Admin Email</label>
            <input type="email" id="admin_email" name="admin_email" placeholder="Enter new admin email">

            <label for="admin_password">New Password</label>
            <input type="password" id="admin_password" name="admin_password" placeholder="Enter new password">

            <div class="note">Note: This is a demo settings page. Implement backend logic as needed.</div>

            <button type="submit">Save Settings</button>
        </form>
    </div>
</body>
</html>
